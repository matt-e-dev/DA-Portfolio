<div id="projects" class="projects-wrapper">

    <div class="projects-content">

        <h3>Portfolio</h3>
        <h2>Featured Projects</h2>
        <p>Explore a selection of my work here - Interact with projects to see my skills in action.</p>

        <div class="projects">

            <div *ngFor="let project of projects" class="project-card" (click)="openOverlay(project.id)">
                <h4>{{ project.title }}</h4>
                <p>{{ project.technologies }}</p>
                <img class="d-none" [src]="project.image" [alt]="project.title">
            </div>

        </div>

        <div class="overlay" *ngIf="isOverlayOpen">
            <div class="overlay-content">
                <h3>{{ selectedProject?.title }}</h3>
                <p>{{ selectedProject?.description }}</p>
                <p><strong>Technologies:</strong> {{ selectedProject?.technologies }}</p>
                <button (click)="closeOverlay()">Close</button>
            </div>
        </div>

    </div>
</div>
